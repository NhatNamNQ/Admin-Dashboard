<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="search-bar">
                <label for="search"><img src="assets/images/search.svg" alt="search"></label>
                <input type="search" id="search">
            </div>
            <div class="notification">
                <img src="assets/images/notification.svg" alt="notification">
                <img class="avatar small" src="assets/images/avatar.png">
                <p style="font-weight: bold;">Southern</p>
            </div>
            <div class="introduction">
                <img class="avatar" src="assets/images/avatar.png" alt="">
                <div>
                    <p>Hi there,</p>
                    <p style="font-size: 25px;">Southern (@southern)</p>
                </div>
            </div>
            <div class="functions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar-container">
            <div class="dashboard-row">
                <img style="height: 50px; width: 50px;" src="assets/images/dashboard.svg">
                <p style="font-size: 30px;">Dashboard</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/home.svg" alt="">
                <p>Home</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/profile.svg" alt="">
                <p>Profile</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/message.svg" alt="">
                <p>Message</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/history.svg" alt="">
                <p>History</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/task.svg" alt="">
                <p>Task</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/community.svg" alt="">
                <p>Community</p>
            </div>

            <div style="margin-top: 50px;" class="dashboard-row small">
                <img src="assets/images/setting.svg" alt="">
                <p>Setting</p>
            </div>
            <div class="dashboard-row small">
                <img src="assets/images/support.svg" alt="">
                <p>Support</p>
            </div>
            <div class="dashboard-row small"> 
                <img src="assets/images/privacy.svg" alt="">
                <p>Privacy</p>
            </div>
        </div>

        <div class="main-container">

        </div>
    </div>
</body>

</html>

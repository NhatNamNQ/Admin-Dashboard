<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="search-bar"> 
                <label for="search"><img src="assets/images/search.svg" alt="search"></label>
                <input type="search" id="search">
            </div>
            <div class="notification">
                <img src="assets/images/notification.svg" alt="notification">
                <img class="avatar small" src="assets/images/avatar.png">
                <p style="font-weight: bold;">Southern</p>
            </div>
            <div class="introduction">
                <img class="avatar" src="assets/images/avatar.png" alt="">
                <div>
                    <p>Hi there,</p>
                    <p style="font-size: 25px;">Southern (@southern)</p>
                </div>
            </div>
            <div class="functions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar-container">

        </div>

        <div class="main-container">

        </div>
    </div>
</body>
</html>
